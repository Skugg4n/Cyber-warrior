<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aegis Sleeper App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div id="root" class="w-full max-w-lg mx-auto"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" src="sleeper-database.js"></script>

  <script type="text/babel">
    // --- Icons ---
    const CheckIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
      </svg>
    );
    const HomeIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
    );
    const ClipboardListIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
      </svg>
    );
    const CalendarIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
    );
    const UserIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
    );

    const routines = window.sleeperRoutines;

    // persistence helpers
    const STORAGE_KEY = 'sleeper_app_data';

    function loadData() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return { history: [], resonance: 0 };
      try {
        return JSON.parse(raw);
      } catch {
        return { history: [], resonance: 0 };
      }
    }

    function saveData(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    const SetRow = ({ setNumber, exercise, isLogged, onLogSet }) => {
      const [weight, setWeight] = React.useState('');
      const [reps, setReps] = React.useState('');

      React.useEffect(() => {
        const prevString = exercise.previous[setNumber - 1] || '';
        if (exercise.type === 'timed') {
          const match = prevString.match(/(\d+)/);
          setReps(match ? match[1] : '');
        } else {
          const weightMatch = prevString.match(/(\d+\.?\d*)kg/);
          const repsMatch = prevString.match(/x (\d+)/);
          setWeight(weightMatch ? weightMatch[1] : '');
          setReps(repsMatch ? repsMatch[1] : '');
        }
      }, [exercise, setNumber]);

      return (
        <tr className={isLogged ? 'bg-gray-800' : ''}>
          <td className="p-2 text-center font-bold text-white">{setNumber}</td>
          <td className="p-2 text-center text-gray-400">{exercise.previous[setNumber - 1] || '-'}</td>
          {exercise.type === 'timed' ? (
            <td className="p-2" colSpan="2">
              <input type="number" value={reps} onChange={e => setReps(e.target.value)} className="w-full bg-gray-700 rounded-md p-2 text-center text-white" placeholder="Seconds" />
            </td>
          ) : (
            <>
              <td className="p-2">
                <input type="number" value={weight} onChange={e => setWeight(e.target.value)} className="w-full bg-gray-700 rounded-md p-2 text-center text-white" placeholder="kg" />
              </td>
              <td className="p-2">
                <input type="number" value={reps} onChange={e => setReps(e.target.value)} className="w-full bg-gray-700 rounded-md p-2 text-center text-white" placeholder="reps" />
              </td>
            </>
          )}
          <td className="p-2 text-center">
            <button onClick={() => onLogSet(setNumber, { weight, reps })} className={`w-10 h-10 rounded-full flex items-center justify-center transition-colors ${isLogged ? 'bg-blue-500 text-white' : 'bg-gray-700 text-gray-400 hover:bg-blue-600'}`}>
              <CheckIcon />
            </button>
          </td>
        </tr>
      );
    };

    const WorkoutLogger = ({ workout, onFinish }) => {
      const [expandedExerciseId, setExpandedExerciseId] = React.useState(null);
      const [loggedSets, setLoggedSets] = React.useState({});

      const handleToggleExercise = (id) => setExpandedExerciseId(prev => (prev === id ? null : id));

      const handleLogSet = (exerciseId, setNumber, data) => {
        setLoggedSets(prev => {
          const exLogs = prev[exerciseId] ? { ...prev[exerciseId] } : {};
          if (exLogs[setNumber]) delete exLogs[setNumber];
          else exLogs[setNumber] = data;
          return { ...prev, [exerciseId]: exLogs };
        });
      };

      const handleFinish = () => {
        const setsLogged = Object.values(loggedSets).reduce((total, setMap) => total + Object.keys(setMap).length, 0);
        onFinish({
          workoutId: workout.id,
          name: workout.name,
          timestamp: Date.now(),
          sets: loggedSets,
          setsLogged
        });
      };

      return (
        <div className="p-4">
          <div className="flex justify-between items-center mb-4">
            <h1 className="text-2xl font-bold text-white">{workout.name}</h1>
            <button onClick={handleFinish} className="text-blue-400 font-semibold">Finish</button>
          </div>
          <div className="space-y-2">
            {workout.exercises.map(ex => {
              const isExpanded = expandedExerciseId === ex.id;
              const currentLogged = loggedSets[ex.id] ? Object.keys(loggedSets[ex.id]).length : 0;
              return (
                <div key={ex.id} className="bg-gray-800 rounded-lg">
                  <button onClick={() => handleToggleExercise(ex.id)} className="w-full p-4 text-left flex justify-between items-center">
                    <span className="font-semibold text-white">{ex.name}</span>
                    <div className="flex items-center space-x-2">
                      <span className="text-sm text-gray-400">{currentLogged} / {ex.targetSets} Sets</span>
                      <span className={`transform transition-transform ${isExpanded ? 'rotate-180' : ''}`}>â–¼</span>
                    </div>
                  </button>
                  {isExpanded && (
                    <div className="p-2 border-t border-gray-700">
                      <table className="w-full text-sm">
                        <thead>
                          <tr className="text-gray-400">
                            <th className="p-2 font-semibold">Set</th>
                            <th className="p-2 font-semibold">Previous</th>
                            <th className="p-2 font-semibold" colSpan={ex.type === 'timed' ? 2 : 1}>{ex.type === 'timed' ? 'Time' : 'Weight'}</th>
                            {ex.type !== 'timed' && <th className="p-2 font-semibold">Reps</th>}
                            <th className="p-2"></th>
                          </tr>
                        </thead>
                        <tbody>
                          {Array.from({ length: ex.targetSets }, (_, i) => i + 1).map(n => (
                            <SetRow key={n} setNumber={n} exercise={ex} isLogged={!!(loggedSets[ex.id] && loggedSets[ex.id][n])} onLogSet={(sn, data) => handleLogSet(ex.id, sn, data)} />
                          ))}
                        </tbody>
                      </table>
                    </div>
                  )}
                </div>
              );
            })}
          </div>
        </div>
      );
    };

    const HomeScreen = ({ onStart }) => (
      <div className="p-4 text-white">
        <h1 className="text-3xl font-bold mb-2">Welcome Back</h1>
        <p className="text-gray-400 mb-6">Your next scheduled workout is ready.</p>
        <div className="bg-gray-800 rounded-lg p-4">
          <h2 className="font-bold text-lg mb-2">{routines[0].name}</h2>
          <p className="text-sm text-gray-400 mb-4">{routines[0].exercises.length} exercises</p>
          <button onClick={() => onStart(routines[0])} className="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg">Start Workout</button>
        </div>
      </div>
    );

    const RoutinesScreen = ({ onStart }) => (
      <div className="p-4 text-white">
        <h1 className="text-3xl font-bold mb-6">My Routines</h1>
        <div className="space-y-3">
          {routines.map(rt => (
            <div key={rt.id} className="bg-gray-800 rounded-lg p-4 flex justify-between items-center">
              <div>
                <h2 className="font-bold text-lg">{rt.name}</h2>
                <p className="text-sm text-gray-400">{rt.exercises.length} exercises</p>
              </div>
              <button onClick={() => onStart(rt)} className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Start</button>
            </div>
          ))}
        </div>
      </div>
    );

    const HistoryScreen = ({ history }) => (
      <div className="p-4 text-white">
        <h1 className="text-3xl font-bold mb-6">Workout History</h1>
        <ul className="space-y-2">
          {history.map(entry => (
            <li key={entry.timestamp} className="bg-gray-800 p-2 rounded">
              <p className="text-sm">{new Date(entry.timestamp).toLocaleDateString()} - {entry.name}</p>
              <p className="text-xs text-gray-400">Sets Logged: {entry.setsLogged}</p>
            </li>
          ))}
          {history.length === 0 && <p className="text-gray-400">No history yet.</p>}
        </ul>
      </div>
    );

    const ProfileScreen = () => (
      <div className="p-4 text-white text-center">
        <h1 className="text-3xl font-bold mb-6">Profile</h1>
        <p className="text-gray-400">(Placeholder for user stats and settings)</p>
      </div>
    );

    function App() {
      const [screen, setScreen] = React.useState('home');
      const [activeWorkout, setActiveWorkout] = React.useState(null);
      const [history, setHistory] = React.useState(() => loadData().history);
      const [resonance, setResonance] = React.useState(() => loadData().resonance);

      React.useEffect(() => {
        saveData({ history, resonance });
      }, [history, resonance]);

      const handleFinish = (session) => {
        setHistory(prev => [...prev, session]);
        setResonance(prev => {
          const val = prev + session.setsLogged;
          if (val >= 100 && window.parent !== window) {
            window.parent.postMessage({ type: 'awaken' }, '*');
          }
          return val;
        });
        setActiveWorkout(null);
      };

      const NavButton = ({ scr, icon }) => (
        <button onClick={() => setScreen(scr)} className={`p-2 rounded-lg ${screen === scr ? 'text-blue-400' : 'text-gray-500 hover:text-blue-400'}`}>{icon}</button>
      );

      const renderScreen = () => {
        if (activeWorkout) return <WorkoutLogger workout={activeWorkout} onFinish={handleFinish} />;
        switch (screen) {
          case 'home': return <HomeScreen onStart={setActiveWorkout} />;
          case 'routines': return <RoutinesScreen onStart={setActiveWorkout} />;
          case 'history': return <HistoryScreen history={history} />;
          case 'profile': return <ProfileScreen />;
          default: return <HomeScreen onStart={setActiveWorkout} />;
        }
      };

      const resonancePercent = Math.min(100, resonance);

      return (
        <div className="w-full max-w-lg mx-auto bg-gray-900 text-gray-200 rounded-lg shadow-lg font-sans flex flex-col" style={{height:'812px'}}>
          <div className="flex-grow overflow-y-auto">
            {renderScreen()}
          </div>
          <div className="flex-shrink-0 border-t border-gray-800 px-4 py-2">
            <div className="mb-2">
              <p className="text-xs text-center text-gray-500 mb-1 tracking-widest">RESONANCE SYNC</p>
              <div className="w-full bg-gray-700 h-px">
                <div className="bg-white h-px" style={{ width: `${resonancePercent}%` }}></div>
              </div>
            </div>
            {!activeWorkout && (
              <div className="flex justify-around items-center">
                <NavButton scr="home" icon={<HomeIcon />} />
                <NavButton scr="routines" icon={<ClipboardListIcon />} />
                <NavButton scr="history" icon={<CalendarIcon />} />
                <NavButton scr="profile" icon={<UserIcon />} />
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
